<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Cleanup Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-case {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Username Cleanup Test</h1>
    <p>Testing the username cleanup functionality from the generator.</p>

    <div class="test-case">
        <h3>Test 1: Full Lightning Address</h3>
        <input type="text" class="input-field" id="test1" placeholder="satoshi@blink.sv" value="satoshi@blink.sv">
        <div class="result" id="result1"></div>
    </div>

    <div class="test-case">
        <h3>Test 2: Username only</h3>
        <input type="text" class="input-field" id="test2" placeholder="satoshi" value="satoshi">
        <div class="result" id="result2"></div>
    </div>

    <div class="test-case">
        <h3>Test 3: Other domain</h3>
        <input type="text" class="input-field" id="test3" placeholder="user@example.com" value="user@example.com">
        <div class="result" id="result3"></div>
    </div>

    <div class="test-case">
        <h3>Test 4: Multiple @ symbols</h3>
        <input type="text" class="input-field" id="test4" placeholder="user@blink.sv@test" value="user@blink.sv@test">
        <div class="result" id="result4"></div>
    </div>

    <script>
        // Copy the cleanUsernameInput function from generator.js
        function cleanUsernameInput(input) {
            let cleaned = input.trim();
            
            // If user entered a full Lightning Address (username@blink.sv), strip the domain
            if (cleaned.includes('@blink.sv')) {
                cleaned = cleaned.replace('@blink.sv', '').trim();
            }
            
            // Also handle other common Lightning Address formats
            if (cleaned.includes('@')) {
                // For any other @domain, just take the username part
                cleaned = cleaned.split('@')[0].trim();
            }
            
            return cleaned;
        }

        // Test function
        function testCleanup(inputId, resultId) {
            const input = document.getElementById(inputId);
            const result = document.getElementById(resultId);
            const original = input.value;
            const cleaned = cleanUsernameInput(original);
            
            result.innerHTML = `
                <strong>Original:</strong> "${original}"<br>
                <strong>Cleaned:</strong> "${cleaned}"<br>
                <span class="${original !== cleaned ? 'success' : 'error'}">
                    ${original !== cleaned ? '✅ Cleaned successfully' : 'ℹ️ No changes needed'}
                </span>
            `;
        }

        // Run tests
        document.addEventListener('DOMContentLoaded', function() {
            testCleanup('test1', 'result1');
            testCleanup('test2', 'result2');
            testCleanup('test3', 'result3');
            testCleanup('test4', 'result4');
        });
    </script>
</body>
</html>
